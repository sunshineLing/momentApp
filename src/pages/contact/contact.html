<ion-content>
  <ion-list>
    <ion-list-header>通讯录</ion-list-header>

    <!--滑动删除列表效果-->
    <ion-item-sliding *ngFor="let item of items">
      <ion-item (click)="itemClick($event,item)">
        <ion-avatar item-left>
          <img src="../images/{{item.id}}.jpg" alt="">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.desc}}</p>
      </ion-item>

      <!--滑动的时候出现的按钮-->
      <ion-item-options>
        <button ion-button primary>编辑</button>
        <button ion-button color="danger" (click)="removeItem(item)">
          <ion-icon name="trash"></ion-icon>
          删除
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
