<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      用户注册
    </ion-title>
    <ion-buttons start>
        <button ion-button clear (click)="closeModel()">
            <span showWhen="ios">取消</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>邮箱</ion-label>
      <ion-input [(ngModel)]="usermail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>用户名</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>密码</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>确认密码</ion-label>
      <ion-input type="password" [(ngModel)]="passwordconfirm"></ion-input>
    </ion-item>
    
  </ion-list>

  <!--注册按钮-->
  <button ion-button block (click)="register()">
    <ion-icon name="person-add"></ion-icon>&nbsp;
    注册
    </button>
</ion-content>
