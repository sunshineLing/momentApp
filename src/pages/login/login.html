<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-icon name="person"></ion-icon>
      <ion-label color="primary" stacked>用户名</ion-label>
      <ion-input [(ngModel)]="username" value="1106567745@qq.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>密码</ion-label>
      <ion-input type="password" [(ngModel)]="password" value="2812558"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="loginIn()">登陆</button>

  <ion-grid>
  <ion-row>
    <ion-col>
      <div>
        <button ion-button outline (click)="openRegisterPage()">新用户注册</button>
      </div>
    </ion-col>

    <ion-col>
      <div>
        <button ion-button outline (click)="forget()">忘记密码？</button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>

<!--上传图像-->
<ion-grid>
  <ion-row>
    <img src="{{headface}}" alt="" (click)="upLoadeImage()">
  </ion-row>
</ion-grid>
</ion-content>
