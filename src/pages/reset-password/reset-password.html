<ion-header>

  <ion-navbar>
    <ion-title>忘记密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label color="primary" stacked>邮箱</ion-label>
    <ion-input type="email" [(ngModel)]="usermail">注册邮箱</ion-input>
  </ion-item>
  <button ion-button block" (click)="resetpassword()">
                发送验证邮件
            </button>
  <button ion-button (click)="gotoaccount()">
                <ion-icon name="arrow-back"></ion-icon>&nbsp;返回
            </button>
</ion-content>
